
    <h3>Hello  {{ request.user.username|title }} </h3>
    
    {% if user.is_authenticated %}
        <a href="{% url 'userauths:sign-out' %}">Sign Out</a>
        
    {% else %}
        <a href="{% url 'userauths:sign-in' %}">Sign In</a>
        <a href="{% url 'userauths:sign-up' %}">Sign Up</a>
    {% endif %}
